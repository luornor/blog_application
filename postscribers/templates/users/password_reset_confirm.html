{% extends 'partials/base.html' %}
{% block title%} Password Reset Confirm Page {%endblock%}
{% load crispy_forms_tags %}
{%block content%}

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-3">
                <div class="card-body">
                    <h4 class="text-center">Password Reset Confirm Page</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form| crispy }}
                        <div class="d-grid pt-3"><input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                        </div>
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
